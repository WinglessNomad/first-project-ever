  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <h3 id="date"></h3>
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Change location"
                aria-label="Search"
                id="search-engine"
              />
              <button class="btn" type="submit">
                <i class="fas fa-globe" id="globe"></i>
              </button>
              <button class="btn" type="submit">
                <i class="fas fa-map-pin" id="pin"></i>
              </button>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="main">
          <div class="current-city">
            <div id="searched-city"><h1 class="city"></h1></div>
            <div class="current-info">
              <p class="current-description"></p>
              <div>
                Feels like
                <p class="feels-like"></p>
                <span>°</span>
              </div>
              <div>
                Wind speed
                <p class="wind-speed"><span class="unit">km/h</span></p>
              </div>
            </div>
          </div>
          <div class="current-weather">
            <img src="" alt="weather icon" id="icon" />
          </div>
          <div class="current-t">
            <div><h2 id="current-temp"></h2></div>
            <div><a href="#" class="celsius">°C</a></div>
            <div><a href="#" class="fahrenheit">°F</a></div>
          </div>
        </div>
        <div class="forecast"><h3>Forecast</h3></div>

        <div class="row align-items-center">
          <div class="col" id="forecast-1">
            <h3 class="forecast-temp-1"></h3>
            <span class="sign">°</span>
            <img src="" alt="" class="forecast-icon-1" />
            <p class="forecast-description-1"></p>
          </div>
          <div class="col" id="forecast-2">
            <span class="sign">°</span>
            <h3 class="forecast-temp-2"></h3>
            <span class="sign">°</span>
            <img src="" alt="" class="forecast-icon-2" />
            <p class="forecast-description-2"></p>
          </div>
          <div class="col" id="forecast-3">
            <span class="sign">°</span>
            <h3 class="forecast-temp-3"></h3>
            <span class="sign">°</span>
            <img src="" alt="" class="forecast-icon-3" />
            <p class="forecast-description-3"></p>
          </div>
        </div>
