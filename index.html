<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&family=Gruppo&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/2b136dd5f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <h3 id="date"></h3>
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Change location"
                aria-label="Search"
                id="search-engine"
              />

              <button class="btn" type="submit">
                <i class="fas fa-globe" id="globe"></i>
              </button>
              <button class="btn" type="submit">
                <i class="fas fa-map-pin" id="pin"></i>
              </button>
            </form>
            <div class="cels-vs-fahr">
              <!--this will change when selected, bold + font size-->
              <div><a href="#" class="celsius">°C</a></div>
              <div><a href="#" class="fahrenheit">°F</a></div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="main">
          <div class="current-city">
            <div class="city" id="searched-city"><h1>Current city</h1></div>
            <div class="current-info">
              <p>Short description of current weather in selected city</p>
            </div>
          </div>
          <div class="current-weather">
            <div class="weather-image">
              <i class="bi bi-cloud-sun" id="main-weather"></i>
            </div>
          </div>
          <div class="current-temp">
            <h2>25 °C</h2>
          </div>
        </div>
        <div class="forecast"><h3>Forecast</h3></div>
        <!--predicting the future cards-->
        <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <i class="fas fa-cloud-rain"></i>
                <p class="card-temp">9 °C</p>
                <p class="card-text">Rainy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <i class="fas fa-cloud-sun"></i>
                <p class="card-temp">9 °C</p>
                <p class="card-text">Rainy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <i class="fas fa-cloud-showers-heavy"></i>
                <p class="card-temp">9 °C</p>
                <p class="card-text">Rainy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <i class="fas fa-sun"></i>
                <p class="card-temp">9 °C</p>
                <p class="card-text">Rainy</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <i class="far fa-snowflake"></i>
                <p class="card-temp">9 °C</p>
                <p class="card-text">Rainy</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="code-link">
        <p>
          <a
            href="https://github.com/WinglessNomad/first-project-ever"
            class="cl"
            target="_blank"
            >Open-source code</a
          >
          by Nina B
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
